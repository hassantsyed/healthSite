{%block header%}

{%endblock%}

{%block content%}
<div class="wrapper text-center">
  <div class="btn-group" role="group" aria-label="Basic example">
    <a href="{%url 'browse_trainers'%}" type="button" class="btn btn-danger btn-md">Personal Trainers</a>
    <a href="{%url 'browse_nutritionists'%}" type="button" class="btn btn-danger btn-md active">Nutritionists</a>

  </div>
</div>
<hr>

<div class="row">
  {% for n in nutritionists%}

      <a href="{%url 'person' n.username%}">{{n.username}}</a>
    </div>
  {%endfor%}
</div>

{%endblock%}
